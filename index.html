<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./sources/icons8-tic-tac-toe-67.png">
    <link rel="stylesheet" href="./css/reset-css.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>
    <main class="wrapper">
        <h1>Tic-Tac-Toe</h1>
        <div class="settings-wrapper">
            <div class="first-player-settings-div">
                <label>
                    <span class="player-pointer">-></span>
                    <input class="input-name-player1" type="text" name="nickname" value="Player 1" maxlength="15">
                    <img src="sources/icons8-pencil-90.png" alt="icon-to-change-nickname" class="pencil">
                </label>
            </div>
            <div class="second-player-settings-div">
                <label>
                    <span class="player-pointer">-></span>
                    <input class="input-name-player2" type="text" name="nickname" value="Player 2" maxlength="15">
                    <img src="sources/icons8-pencil-90.png" alt="icon-to-change-nickname" class="pencil">
                </label>
            </div>
            <div class="item-div">
                <div class="players-items item-cross" data-item="cross"></div>
                <button type="button" class="change-item-btn"><img src="sources/icons8-sorting-arrows-64.png"
                        alt="change-item-icon" class="swap-items-img"></button>
                <div class="players-items item-circle" data-item="circle"></div>
            </div>
        </div>
        <div class="tooltip">
            <i>â˜›</i>
            <div class="appearing-tooltip">
                <ul>
                    <li>Enter players names or let the game use default names.</li>
                    <li>You can swap symbols between players.</li>
                    <li>To start game simply click on the cell.</li>
                </ul>
                <p class="note"><span>Note:</span> X will always go first.</p>
            </div>
        </div>
        <div class="winner-message-div"></div>
        <div class="game-wrapper">
            <div class="outer-cells" data-outer-cell-value="0,0">
                <div class="inner-cells" data-value="0,0"></div>
            </div>
            <div class="outer-cells" data-outer-cell-value="0,1">
                <div class="inner-cells" data-value="0,1"></div>
            </div>
            <div class="outer-cells" data-outer-cell-value="0,2">
                <div class="inner-cells" data-value="0,2"></div>
            </div>
            <div class="outer-cells" data-outer-cell-value="1,0">
                <div class="inner-cells" data-value="1,0"></div>
            </div>
            <div class="outer-cells" data-outer-cell-value="1,1">
                <div class="inner-cells" data-value="1,1"></div>
            </div>
            <div class="outer-cells" data-outer-cell-value="1,2">
                <div class="inner-cells" data-value="1,2"></div>
            </div>
            <div class="outer-cells" data-outer-cell-value="2,0">
                <div class="inner-cells" data-value="2,0"></div>
            </div>
            <div class="outer-cells" data-outer-cell-value="2,1">
                <div class="inner-cells" data-value="2,1"></div>
            </div>
            <div class="outer-cells" data-outer-cell-value="2,2">
                <div class="inner-cells" data-value="2,2"></div>
            </div>
        </div>
        <article class="score-wrapper">
            <section>
                <p class="first-player-score">0</p>
            </section>
            <div class="button-wrapper">
                <button type="button" class="new-round-btn">New round</button>
                <button type="button" class="reset-score">Reset score</button>
            </div>
            <section>
                <p class="second-player-score">0</p>
            </section>
        </article>
        <footer>
            <span>Made by KV-Vel</span>
        </footer>
    </main>
    <script src="./js/game.js"></script>
</body>

</html>
