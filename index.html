<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset-css.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main class="wrapper">
        <h1>Tic-Tac-Toe</h1>
        <div class="settings-wrapper">
            <div class="first-player-settings-div">
               <label>
                    <input class="input-name-player1" type="text" name="nickname" value="Player 1">
                    <img height="20" width="20" src="sources/icons8-pencil-90.png" alt="icon-to-change-nickname">
               </label>
            </div>
            <div class="second-player-settings-div">
                <label>
                    <input class="input-name-player2" type="text" name="nickname" value="Player 2">
                    <img height="20" width="20" src="sources/icons8-pencil-90.png" alt="icon-to-change-nickname">
               </label>
            </div>
            <div class="item-div">
                <div class="players-items item-cross" data-item="cross"></div>
                <button type="button" class="change-item-btn"><img height="42px" width="42px" src="sources/icons8-sorting-arrows-64.png" alt="change-item-icon"></button>
                <div class="players-items item-circle" data-item="circle"></div>
            </div>
        </div>
        <div class="game-wrapper">
            <div class="outer-cells cell1-wrapper">
                <div class="inner-cells" data-value="0,0"></div>
            </div>
            <div class="outer-cells cell2-wrapper">
                <div class="inner-cells" data-value="0,1"></div>
            </div>
            <div class="outer-cells cell3-wrapper">
                <div class="inner-cells" data-value="0,2"></div>
            </div>
            <div class="outer-cells cell4-wrapper">
                <div class="inner-cells" data-value="1,0"></div>
            </div>
            <div class="outer-cells cell5-wrapper">
                <div class="inner-cells" data-value="1,1"></div>
            </div>
            <div class="outer-cells cell6-wrapper">
                <div class="inner-cells" data-value="1,2"></div>
            </div>
            <div class="outer-cells cell7-wrapper">
                <div class="inner-cells" data-value="2,0"></div>
            </div>
            <div class="outer-cells cell8-wrapper">
                <div class="inner-cells" data-value="2,1"></div>
            </div>
            <div class="outer-cells cell9-wrapper">
                <div class="inner-cells" data-value="2,2"></div>
            </div>
        </div>
        <article class="score-wrapper">
            <section>
                <p>0</p> 
            </section>
            <section>
                <p>0</p> 
            </section>
        </article>
        <footer>
            <span>Made by KV-Vel</span>
        </footer>
    </main>
<script src="game.js"></script>
</body>
</html>
